<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <form action="/newuser" method="post">
    <label for="username">Username</label>
    <input id="username" type="text" name="Username" placeholder="enter your username" required>
    <br><br>
    
    <label for="password">Password</label>
    <input id="password" type="password" name="Password" placeholder="Enter your password" required>
    <br><br>
    
    <label for="password2">Confirm Password</label>
    <input id="password2" type="password" name="Password2" placeholder="confirm your password" required>
    <br><br>
    
    <label for="date">Date</label>
    <input id="date" type="date" name="date-of-birth" placeholder="Enter your date of birth" required>
    <br><br>
    
    <input id="male" type="radio" name="gender-type" value="m">
    <label for="male">Male</label>
    <input id="female" type="radio" name="gender-type" value="f">
    <label for="female">Female</label>
    <br><br>
    
    <input id="reading" type="checkbox" name="Reading">
    <label for="reading">Reading</label>
    <input id="coding" type="checkbox" name="Coding">
    <label for="coding">Coding</label>
    <input id="swimming" type="checkbox" name="Swimming">
    <label for="swimming">Swimming</label>
    <br><br>
    
    <label for="job">Job status</label>
    <select id="job" name="jobstatus">
      <option value="employed">Employed</option>
      <option value="unemployed">Unemployed</option>
      <option value="freelancer">Freelancer</option>
    </select>
    <br><br>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
